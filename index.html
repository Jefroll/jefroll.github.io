<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">complete suas informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div>
            <label><strong> De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" nome="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack">Full-stack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>

        </div>
        <fieldset class="grupo"> 
            <div id="checkbox">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label>
                <input type="checkbox" id="tecnologial" nome="tecnologial" value="HTML">
                <label for="tecnologial">HTML</label>
                <input type="checkbox" id="tecnologial" nome="tecnologial" value="CSS">
                <label for="tecnologial">CSS</label>
                <input type="checkbox" id="tecnologial" nome="tecnologial" value="Javascript">
                <label for="tecnologial">Javascript</label>
                <input type="checkbox" id="tecnologial" nome="tecnologial"value="PHP">
                <label for="tecnologial">PHP</label>
                <input type="checkbox" id="tecnologial" nome="tecnologial" value="C#">
                <label for="tecnologial">C#</label>
                <input type="checkbox" id="tecnologial" nome="tecnologial" value="Python">
                <label for="tecnologial">Python</label>
                <input type="checkbox" id="tecnologial" nome="tecnologial" value="Java">
                <label for="tecnologial">Java</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluido</button>



    </form>
</body>
</html>
